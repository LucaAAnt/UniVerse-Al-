<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <style>
        .sidebar-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .markdown-content pre { background: #0d0d0d !important; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 1rem 0; border: 1px solid #333; }
        .markdown-content code { font-family: 'Fira Code', monospace; font-size: 0.85rem; }
    </style>
</head>
<body class="bg-[#131314] text-gray-200 font-sans h-screen overflow-hidden flex">

    <aside id="sidebar" class="sidebar-transition w-72 bg-[#1e1f20] h-full flex flex-col p-4 z-30 absolute lg:relative -left-72 lg:left-0 border-r border-gray-800">
        <button onclick="createNewChat()" class="flex items-center gap-3 px-4 py-3 bg-[#28292a] hover:bg-[#333537] rounded-full text-sm font-medium transition-colors mb-8 shadow-lg w-full">
            <i class="fa-solid fa-plus text-blue-400"></i>
            <span>Nova Conversa</span>
        </button>
        <div class="flex-1 overflow-y-auto" id="chatHistory">
            <p class="text-[10px] font-bold text-gray-500 uppercase px-2 mb-4 tracking-[0.2em]">Histórico</p>
        </div>
        <div class="mt-auto pt-4 border-t border-gray-700 space-y-2">
            <button onclick="toggleSettings()" class="flex items-center gap-3 w-full px-4 py-2.5 hover:bg-[#333537] rounded-xl text-sm transition-colors">
                <i class="fa-solid fa-key text-gray-500"></i>
                <span>Configurar API</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative">
        <header class="p-4 flex justify-between items-center border-b border-gray-800/50 bg-[#131314]/50 backdrop-blur-xl">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="lg:hidden p-2 hover:bg-gray-800 rounded-lg"><i class="fa-solid fa-bars"></i></button>
                <div class="relative">
                    <button onclick="toggleModelDropdown()" id="currentModelDisplay" class="flex items-center gap-2 px-3 py-1.5 hover:bg-[#28292a] rounded-lg border border-transparent hover:border-gray-700 transition-all">
                        <span class="text-lg font-semibold tracking-tight">Gemini 2.0</span>
                        <i class="fa-solid fa-chevron-down text-[10px] text-gray-500"></i>
                    </button>
                    <div id="modelDropdown" class="hidden absolute top-full left-0 mt-2 w-64 bg-[#1e1f20] border border-gray-700 rounded-2xl shadow-2xl z-50 overflow-hidden">
                        <div class="p-2 space-y-1" id="modelListOptions"></div>
                    </div>
                </div>
            </div>
        </header>

        <div id="chatWindow" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-8 max-w-4xl mx-auto w-full">
            <div id="welcomeView" class="h-full flex flex-col justify-center items-center text-center space-y-8">
                <h1 class="text-4xl font-bold text-white tracking-tight">Qual IA vamos usar hoje?</h1>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-3 w-full max-w-2xl" id="quickModelGrid"></div>
            </div>
        </div>

        <footer class="p-4 md:pb-8">
            <div class="max-w-4xl mx-auto">
                <div class="bg-[#1e1f20] rounded-[2rem] p-2 border border-gray-800 focus-within:border-blue-500/50 transition-all shadow-2xl shadow-black flex flex-col">
                    <textarea id="userInput" rows="1" placeholder="Digite seu comando..." class="w-full bg-transparent border-none focus:ring-0 resize-none px-5 py-3 text-gray-200 text-lg min-h-[60px]"></textarea>
                    <div class="flex justify-end px-3 pb-2">
                        <button onclick="handleSendMessage()" class="bg-white hover:bg-blue-50 text-black px-6 py-2.5 rounded-full font-bold transition-all active:scale-95 flex items-center gap-2">
                            <span>Enviar</span> <i class="fa-solid fa-paper-plane text-xs"></i>
                        </button>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <div id="settingsModal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-[#1e1f20] w-full max-w-md rounded-3xl p-8 border border-gray-800 shadow-2xl">
            <h3 class="text-xl font-bold mb-6">Configuração API</h3>
            <input type="password" id="apiKey" class="w-full bg-[#131314] border border-gray-700 rounded-xl p-4 focus:border-blue-500 outline-none mb-6 font-mono" placeholder="sk-or-v1-...">
            <button onclick="saveApiKey()" class="w-full py-4 bg-blue-600 rounded-xl font-bold hover:bg-blue-500 transition-colors">Salvar e Fechar</button>
        </div>
    </div>

    <script>
        const AI_MODELS = [
            { id: 'google/gemini-2.0-flash-001', name: 'Gemini 2.0 Flash', icon: 'fa-bolt', color: 'text-blue-400' },
            { id: 'anthropic/claude-3.5-sonnet', name: 'Claude 3.5 Sonnet', icon: 'fa-feather', color: 'text-orange-400' },
            { id: 'openai/gpt-4o-mini', name: 'GPT-4o Mini', icon: 'fa-robot', color: 'text-green-400' },
            { id: 'deepseek/deepseek-chat', name: 'DeepSeek V3', icon: 'fa-microchip', color: 'text-purple-400' }
        ];

        let state = {
            currentChatId: null,
            chats: JSON.parse(localStorage.getItem('ua_chats') || '[]'),
            apiKey: localStorage.getItem('ua_key') || '',
            activeModel: 'google/gemini-2.0-flash-001'
        };

        window.onload = () => {
            renderHistory();
            renderSelectors();
            updateUI();
            
            // Auto-resize textarea
            const tx = document.getElementById('userInput');
            tx.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        };

        function renderSelectors() {
            // Renderiza o Dropdown e o Grid Inicial
            const dropdown = document.getElementById('modelListOptions');
            const grid = document.getElementById('quickModelGrid');
            
            const html = AI_MODELS.map(m => `
                <div onclick="selectModel('${m.id}')" class="flex items-center gap-3 p-3 hover:bg-[#28292a] rounded-xl cursor-pointer transition-colors ${state.activeModel === m.id ? 'bg-[#28292a]' : ''}">
                    <i class="fa-solid ${m.icon} ${m.color} w-5"></i>
                    <span class="text-xs font-bold">${m.name}</span>
                </div>
            `).join('');

            const gridHtml = AI_MODELS.map(m => `
                <div onclick="selectModel('${m.id}')" class="p-6 bg-[#1e1f20] border border-gray-800 rounded-2xl cursor-pointer hover:border-blue-500 hover:bg-[#28292a] transition-all flex flex-col items-center gap-3">
                    <i class="fa-solid ${m.icon} ${m.color} text-2xl"></i>
                    <span class="text-sm font-bold">${m.name}</span>
                </div>
            `).join('');

            dropdown.innerHTML = html;
            grid.innerHTML = gridHtml;
        }

        function selectModel(id) {
            state.activeModel = id;
            updateUI();
            document.getElementById('modelDropdown').classList.add('hidden');
            renderSelectors();
        }

        function updateUI() {
            const m = AI_MODELS.find(x => x.id === state.activeModel);
            document.getElementById('currentModelDisplay').querySelector('span').innerText = m.name;
            document.getElementById('apiKey').value = state.apiKey;
        }

        function toggleModelDropdown() { document.getElementById('modelDropdown').classList.toggle('hidden'); }
        function toggleSettings() { document.getElementById('settingsModal').classList.toggle('hidden'); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-left-72'); document.getElementById('sidebar').classList.toggle('left-0'); }

        function saveApiKey() {
            state.apiKey = document.getElementById('apiKey').value;
            localStorage.setItem('ua_key', state.apiKey);
            toggleSettings();
        }

        async function handleSendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text || !state.apiKey) { if(!state.apiKey) toggleSettings(); return; }

            if (!state.currentChatId) state.currentChatId = Date.now();
            document.getElementById('welcomeView').classList.add('hidden');
            
            appendMessage('user', text);
            input.value = '';
            input.style.height = 'auto';

            let chat = state.chats.find(c => c.id === state.currentChatId);
            if (!chat) {
                chat = { id: state.currentChatId, title: text.substring(0, 25), messages: [] };
                state.chats.unshift(chat);
            }
            chat.messages.push({ role: 'user', content: text });
            
            const aiId = appendMessage('ai', 'Pensando...');

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${state.apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ "model": state.activeModel, "messages": chat.messages })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                document.getElementById(aiId).innerHTML = `<div class="markdown-content">${marked.parse(reply)}</div>`;
                chat.messages.push({ role: 'assistant', content: reply });
                localStorage.setItem('ua_chats', JSON.stringify(state.chats));
                renderHistory();
                Prism.highlightAll();
            } catch (e) {
                document.getElementById(aiId).innerText = "Erro na conexão.";
            }
        }

        function appendMessage(role, text) {
            const win = document.getElementById('chatWindow');
            const id = 'm' + Math.random().toString(36).substr(2, 9);
            const isAI = role === 'ai';
            const html = `
                <div class="flex gap-4 ${isAI ? '' : 'flex-row-reverse'}">
                    <div class="w-10 h-10 rounded-xl flex-shrink-0 flex items-center justify-center ${isAI ? 'bg-blue-600' : 'bg-gray-800'}">
                        <i class="fa-solid ${isAI ? 'fa-sparkles' : 'fa-user'}"></i>
                    </div>
                    <div class="flex-1 max-w-[85%] ${isAI ? 'pt-2' : 'bg-[#28292a] p-4 rounded-2xl'}">
                        <div id="${id}">${isAI ? text : text.replace(/\n/g, '<br>')}</div>
                    </div>
                </div>`;
            win.insertAdjacentHTML('beforeend', html);
            win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' });
            return id;
        }

        function renderHistory() {
            const hist = document.getElementById('chatHistory');
            hist.innerHTML = '<p class="text-[10px] font-bold text-gray-500 uppercase px-2 mb-4 tracking-[0.2em]">Histórico</p>';
            state.chats.forEach(c => {
                hist.insertAdjacentHTML('beforeend', `
                    <div onclick="loadChat(${c.id})" class="p-3 hover:bg-[#28292a] rounded-xl cursor-pointer mb-1 truncate text-sm ${state.currentChatId === c.id ? 'bg-[#28292a]' : ''}">
                        <i class="fa-regular fa-comment mr-2 text-gray-500"></i> ${c.title}
                    </div>`);
            });
        }

        function loadChat(id) {
            const chat = state.chats.find(c => c.id === id);
            if (!chat) return;
            state.currentChatId = id;
            document.getElementById('welcomeView').classList.add('hidden');
            document.getElementById('chatWindow').innerHTML = '';
            chat.messages.forEach(m => appendMessage(m.role === 'user' ? 'user' : 'ai', m.role === 'assistant' ? marked.parse(m.content) : m.content));
            renderHistory();
            Prism.highlightAll();
        }

        function createNewChat() {
            state.currentChatId = null;
            document.getElementById('chatWindow').innerHTML = '';
            document.getElementById('welcomeView').classList.remove('hidden');
            renderHistory();
        }
    </script>
</body>
</html>

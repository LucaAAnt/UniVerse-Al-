<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI - Pro Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    
    <style>
        .sidebar-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .markdown-content pre { background: #0d0d0d !important; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 1rem 0; border: 1px solid #333; }
        .markdown-content code { font-family: 'Fira Code', monospace; font-size: 0.85rem; }
        .dropdown-animate { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#131314] text-gray-200 font-sans h-screen overflow-hidden flex">

    <aside id="sidebar" class="sidebar-transition w-72 bg-[#1e1f20] h-full flex flex-col p-4 z-30 absolute lg:relative -left-72 lg:left-0 border-r border-gray-800">
        <button onclick="createNewChat()" class="flex items-center gap-3 px-4 py-3 bg-[#28292a] hover:bg-[#333537] rounded-full text-sm font-medium transition-colors mb-8 shadow-lg">
            <i class="fa-solid fa-plus text-blue-400"></i>
            <span>Nova Conversa</span>
        </button>

        <div class="flex-1 overflow-y-auto" id="chatHistory">
            <p class="text-[10px] font-bold text-gray-500 uppercase px-2 mb-4 tracking-[0.2em]">Histórico</p>
        </div>

        <div class="mt-auto pt-4 border-t border-gray-800 space-y-2">
            <button onclick="toggleSettings()" class="flex items-center gap-3 w-full px-4 py-2.5 hover:bg-[#333537] rounded-xl text-sm transition-colors">
                <i class="fa-solid fa-key text-gray-500"></i>
                <span>Configurar API</span>
            </button>
            <button onclick="clearAllHistory()" class="flex items-center gap-3 w-full px-4 py-2.5 hover:bg-red-950/30 text-red-400 rounded-xl text-sm transition-colors">
                <i class="fa-solid fa-trash-alt"></i>
                <span>Limpar Tudo</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative">
        <header class="p-4 flex justify-between items-center border-b border-gray-800/50 bg-[#131314]/50 backdrop-blur-xl">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="lg:hidden p-2 hover:bg-gray-800 rounded-lg"><i class="fa-solid fa-bars"></i></button>
                
                <div class="relative">
                    <button onclick="toggleModelDropdown()" id="currentModelDisplay" class="flex items-center gap-2 px-3 py-1.5 hover:bg-[#28292a] rounded-lg transition-all border border-transparent hover:border-gray-700">
                        <span class="text-lg font-semibold tracking-tight">Gemini 2.0</span>
                        <i class="fa-solid fa-chevron-down text-[10px] text-gray-500"></i>
                    </button>
                    
                    <div id="modelDropdown" class="hidden absolute top-full left-0 mt-2 w-64 bg-[#1e1f20] border border-gray-700 rounded-2xl shadow-2xl z-50 overflow-hidden dropdown-animate">
                        <div class="p-2 space-y-1" id="modelListOptions">
                            </div>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div id="connectionStatus" class="text-[10px] uppercase tracking-widest text-gray-500 mr-2">Offline</div>
                <div class="w-9 h-9 bg-blue-600 rounded-full flex items-center justify-center shadow-lg shadow-blue-900/20"><i class="fa-solid fa-bolt text-sm"></i></div>
            </div>
        </header>

        <div id="chatWindow" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-8 max-w-4xl mx-auto w-full">
            <div id="welcomeView" class="h-full flex flex-col justify-center items-center text-center space-y-8">
                <div class="space-y-2">
                    <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">O que vamos criar?</h1>
                    <p class="text-gray-400">Selecione uma IA e comece a digitar.</p>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-3 w-full max-w-2xl" id="quickModelGrid"></div>
            </div>
        </div>

        <footer class="p-4 md:pb-8">
            <div class="max-w-4xl mx-auto relative">
                <div class="bg-[#1e1f20] rounded-[2rem] p-2 border border-gray-800 focus-within:border-blue-500/50 transition-all shadow-2xl shadow-black">
                    <textarea id="userInput" rows="1" placeholder="Pergunte qualquer coisa..." 
                        class="w-full bg-transparent border-none focus:ring-0 resize-none px-5 py-3 text-gray-200 text-lg min-h-[60px]"></textarea>
                    <div class="flex justify-between items-center px-3 pb-2">
                        <div class="flex gap-2 text-gray-500">
                            <button class="w-10 h-10 hover:bg-gray-800 rounded-full transition-colors"><i class="fa-solid fa-paperclip"></i></button>
                            <button class="w-10 h-10 hover:bg-gray-800 rounded-full transition-colors"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                        <button id="sendBtn" onclick="handleSendMessage()" class="bg-white hover:bg-blue-50 text-black px-6 py-2.5 rounded-full font-bold transition-all active:scale-95 flex items-center gap-2">
                            <span>Enviar</span>
                            <i class="fa-solid fa-paper-plane text-xs"></i>
                        </button>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <div id="settingsModal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-[#1e1f20] w-full max-w-md rounded-3xl p-8 border border-gray-800 shadow-2xl">
            <h3 class="text-xl font-bold mb-6 flex items-center gap-2">
                <i class="fa-solid fa-shield-halved text-blue-400"></i> Autenticação
            </h3>
            <p class="text-sm text-gray-400 mb-4">Insira sua chave do <strong>OpenRouter</strong> para conectar as IAs. Ela fica salva apenas no seu navegador.</p>
            <input type="password" id="apiKey" class="w-full bg-[#131314] border border-gray-700 rounded-xl p-4 focus:border-blue-500 outline-none mb-6 font-mono" placeholder="sk-or-v1-...">
            <div class="flex gap-3">
                <button onclick="toggleSettings()" class="flex-1 py-3 bg-gray-800 rounded-xl font-bold hover:bg-gray-700 transition-colors">Cancelar</button>
                <button onclick="saveApiKey()" class="flex-1 py-3 bg-blue-600 rounded-xl font-bold hover:bg-blue-500 transition-colors">Salvar Chave</button>
            </div>
        </div>
    </div>

    <script>
        const AI_MODELS = [
            { id: 'google/gemini-2.0-flash-001', name: 'Gemini 2.0 Flash', desc: 'Rápido e Preciso', icon: 'fa-bolt', color: 'text-blue-400' },
            { id: 'anthropic/claude-3.5-sonnet', name: 'Claude 3.5 Sonnet', desc: 'Melhor para Escrita', icon: 'fa-feather', color: 'text-orange-400' },
            { id: 'openai/gpt-4o-mini', name: 'GPT-4o Mini', desc: 'Equilibrado', icon: 'fa-robot', color: 'text-green-400' },
            { id: 'deepseek/deepseek-chat', name: 'DeepSeek V3', desc: 'Poder de Código', icon: 'fa-microchip', color: 'text-purple-400' },
            { id: 'google/gemini-pro-1.5', name: 'Gemini 1.5 Pro', desc: 'Raciocínio Complexo', icon: 'fa-brain', color: 'text-indigo-400' }
        ];

        let state = {
            currentChatId: null,
            chats: JSON.parse(localStorage.getItem('ua_chats') || '[]'),
            apiKey: localStorage.getItem('ua_key') || '',
            activeModel: 'google/gemini-2.0-flash-001'
        };

        window.onload = () => {
            initApp();
            // Close dropdown when clicking outside
            window.onclick = (e) => { if (!e.target.closest('#currentModelDisplay')) document.getElementById('modelDropdown').classList.add('hidden'); };
        };

        function initApp() {
            renderHistory();
            renderDropdown();
            renderQuickGrid();
            updateUI();
            
            const tx = document.getElementById('userInput');
            tx.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        }

        function renderDropdown() {
            const container = document.getElementById('modelListOptions');
            container.innerHTML = AI_MODELS.map(m => `
                <div onclick="selectModel('${m.id}')" class="flex items-center gap-3 p-3 hover:bg-[#28292a] rounded-xl cursor-pointer transition-colors ${state.activeModel === m.id ? 'bg-[#28292a]' : ''}">
                    <div class="w-8 h-8 rounded-lg bg-black/20 flex items-center justify-center ${m.color}"><i class="fa-solid ${m.icon}"></i></div>
                    <div class="flex flex-col">
                        <span class="text-xs font-bold">${m.name}</span>
                        <span class="text-[9px] text-gray-500 uppercase font-bold">${m.desc}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderQuickGrid() {
            const grid = document.getElementById('quickModelGrid');
            grid.innerHTML = AI_MODELS.map(m => `
                <div onclick="selectModel('${m.id}')" class="p-4 bg-[#1e1f20] border border-gray-800 rounded-2xl cursor-pointer hover:border-blue-500/50 hover:bg-[#28292a] transition-all group">
                    <i class="fa-solid ${m.icon} ${m.color} text-xl mb-2"></i>
                    <p class="text-xs font-bold block">${m.name}</p>
                    <span class="text-[9px] text-gray-500 uppercase">${m.desc}</span>
                </div>
            `).join('');
        }

        function selectModel(id) {
            state.activeModel = id;
            updateUI();
            document.getElementById('modelDropdown').classList.add('hidden');
            renderDropdown();
        }

        function updateUI() {
            const model = AI_MODELS.find(m => m.id === state.activeModel);
            document.getElementById('currentModelDisplay').querySelector('span').innerText = model.name;
            document.getElementById('connectionStatus').innerText = state.apiKey ? 'Conectado' : 'Sem Chave API';
            document.getElementById('connectionStatus').className = `text-[10px] uppercase tracking-widest mr-2 ${state.apiKey ? 'text-green-500' : 'text-red-500'}`;
            document.getElementById('apiKey').value = state.apiKey;
        }

        function toggleModelDropdown() {
            document.getElementById('modelDropdown').classList.toggle('hidden');
        }

        function toggleSettings() {
            document.getElementById('settingsModal').classList.toggle('hidden');
        }

        function saveApiKey() {
            state.apiKey = document.getElementById('apiKey').value;
            localStorage.setItem('ua_key', state.apiKey);
            updateUI();
            toggleSettings();
        }

        async function handleSendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text || !state.apiKey) { if(!state.apiKey) toggleSettings(); return; }

            if (!state.currentChatId) state.currentChatId = Date.now();
            document.getElementById('welcomeView').classList.add('hidden');
            
            appendMessage('user', text);
            input.value = '';
            input.style.height = 'auto';

            let chat = state.chats.find(c => c.id === state.currentChatId);
            if (!chat) {
                chat = { id: state.currentChatId, title: text.substring(0, 30), messages: [] };
                state.chats.unshift(chat);
            }
            chat.messages.push({ role: 'user', content: text });
            
            const aiId = appendMessage('ai', '...');
            const aiElement = document.getElementById(aiId);

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${state.apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ "model": state.activeModel, "messages": chat.messages })
                });

                const data = await res.json();
                const reply = data.choices[0].message.content;
                
                aiElement.innerHTML = `<div class="markdown-content">${marked.parse(reply)}</div>`;
                chat.messages.push({ role: 'assistant', content: reply });
                
                localStorage.setItem('ua_chats', JSON.stringify(state.chats));
                renderHistory();
                Prism.highlightAll();
            } catch (e) {
                aiElement.innerText = "Erro na requisição. Verifique sua chave API.";
            }
        }

        function appendMessage(role, text) {
            const win = document.getElementById('chatWindow');
            const id = 'msg-' + Math.random().toString(36).substr(2, 9);
            const isAI = role === 'ai';
            
            const html = `
                <div class="flex gap-4 md:gap-6 ${isAI ? '' : 'flex-row-reverse'} animate-in fade-in duration-300">
                    <div class="w-10 h-10 rounded-2xl flex-shrink-0 flex items-center justify-center shadow-lg ${isAI ? 'bg-blue-600' : 'bg-gray-800'}">
                        <i class="fa-solid ${isAI ? 'fa-wand-magic-sparkles' : 'fa-user'} text-sm"></i>
                    </div>
                    <div class="flex-1 max-w-[85%] ${isAI ? 'pt-2' : 'bg-[#28292a] p-5 rounded-[2rem]'}">
                        <div id="${id}" class="leading-relaxed text-gray-200 text-[1.05rem]">${isAI ? text : text.replace(/\n/g, '<br>')}</div>
                    </div>
                </div>
            `;
            win.insertAdjacentHTML('beforeend', html);
            win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' });
            return id;
        }

        function renderHistory() {
            const container = document.getElementById('chatHistory');
            container.innerHTML = '<p class="text-[10px] font-bold text-gray-500 uppercase px-2 mb-4 tracking-[0.2em]">Histórico</p>';
            state.chats.forEach(c => {
                container.insertAdjacentHTML('beforeend', `
                    <div onclick="loadChat(${c.id})" class="group flex items-center gap-3 px-3 py-3 hover:bg-[#28292a] rounded-2xl cursor-pointer mb-2 transition-all ${state.currentChatId === c.id ? 'bg-[#28292a] border border-gray-700' : 'border border-transparent'}">
                        <i class="fa-regular fa-comment text-gray-500 group-hover:text-blue-400"></i>
                        <span class="text-sm truncate font-medium">${c.title}</span>
                    </div>
                `);
            });
        }

        function loadChat(id) {
            const chat = state.chats.find(c => c.id === id);
            if (!chat) return;
            state.currentChatId = id;
            document.getElementById('welcomeView').classList.add('hidden');
            document.getElementById('chatWindow').innerHTML = '';
            chat.messages.forEach(m => appendMessage(m.role === 'user' ? 'user' : 'ai', m.role === 'assistant' ? marked.parse(m.content) : m.content));
            renderHistory();
            Prism.highlightAll();
        }

        function createNewChat() {
            state.currentChatId = null;
            document.getElementById('chatWindow').innerHTML = '';
            document.getElementById('welcomeView').classList.remove('hidden');
            renderHistory();
        }

        function clearAllHistory() {
            if(confirm('Limpar todas as conversas?')) {
                state.chats = [];
                localStorage.removeItem('ua_chats');
                createNewChat();
            }
        }
        
        function toggleSidebar() {
            const s = document.getElementById('sidebar');
            s.classList.toggle('-left-72');
            s.classList.toggle('left-0');
        }
    </script>
</body>
</html>
